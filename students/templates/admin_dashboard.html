<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Admin Dashboard</h2>
    <h4>Registered Students</h4>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>DOB</th>
            <th>Mobile</th>
            <th>Email</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.dob }}</td>
            <td>{{ student.mobile }}</td>
            <td>{{ student.email }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/admin/">Go to Django Admin</a>
    <a href="/admin-logout/" >Logout and Back to Login Page</a>
</body>
</html>
