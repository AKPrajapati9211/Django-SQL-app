<!DOCTYPE html>
<html>
<head>
    <title>Student Login</title>
</head>
<body>
    <h2>Student Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'register' %}">New user? Register here</a>
    <a href="{% url 'admin_login' %}">Staff Login</a>
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
</body>
</html>
